<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookgear</title>
    <style>
        * {
            margin: 0;
        }
        body{
            background-image: url(BG.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 75vh;
            border-bottom: 80px solid gray;
        }
        header{
            background-color: grey;
            display: flex;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100px;
            position: fixed;
            top: 0;
            overflow: hidden;
        }
        .form-busca-site{
            
            width: 400px;
            height: 100%;
           
        }
        .btn-text-top{
            width: 80%;
            height: 50%;
            background-color: rgb(56, 56, 56);
            border: 1px solid rgba(255, 255, 255, 1);
            border-radius: 20px;
            margin-top: 5%;
            text-align: center;
            color: rgb(255, 255, 255);
        }
        .btn-buscar-top{
            width: 20px;
            height: 22px;
            background: url(http://www.devmedia.com.br/imagens/2013/buscar_grey.png);
            border: none;
            cursor: pointer;
            position: relative;
            transform: translateY(-140%);
            left: 100px;
        }
        .texto{
            color: white;
            width: 20%;
            height: 10%;
            margin-top: 20px;
            
        }
        
        .box{
            background-color: rgb(41, 41, 41);
            display: flow-root;
            flex-wrap: wrap;
            flex-direction: column;
            margin: 15% 0px 0px 15%;
            width: 400px;
            height: 450px;
            text-align: center;
            justify-content: center;
            overflow-y: auto;
        }
        .Login{
            color: yellow;
            font: bold 30px sans-serif;
            margin-left: 180%;
        }
        .btn-username{
            color: white;
            background-color: rgba(52, 52, 52, 0.789);
            border-bottom: 1px solid rgba(255, 255, 255, 1);
            height: 30px;
            width: 55%;
            margin-top: 20px;
            
        }
        .forgot-password{
            margin-top: 20px;
            color: yellow;
            font: bold 17px sans-serif;
            
        }
    </style>
</head>
<body>
    <header>
        <form action="busca.php" class="form-busca-site">
            <input type="text" name="txtsearch" class="btn-text-top" placeholder="Buscar">
            <div><button class="btn-buscar-top"></button></div>
        </form>
    </header>
    <div class="box">
        <div class="texto"><p class="Login">Login</p></div>
        
        <input type="email" name="username" class="btn-username" placeholder="Email">

        <input type="password" name="username" class="btn-username" placeholder="Senha">

        <p class="forgot-password">Esqueceu a senha?</p>

        <div>
            <input style="margin-top: 20px;" type="checkbox" name="connected" id="c">
            <label for="c" style="color: white; font-family: Arial, Helvetica, sans-serif;">Continuar Conectado</label>
        </div>
        
    </div>
    
</body>
</html>
