<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./../stylesheets/barrapesquisa.css">
    <link rel="stylesheet" type="text/css" href="./../stylesheets/cabecalho.css">
    <title>Login - Bookgear</title>
    <style>
        
        body{
            background-image: url(./../images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        
        .texto{
            color: white;
            width: 100px;
            height: 40px;
            margin-top: 10px;
        }
        
        .box{
          margin-top: 200px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .Login{
            color: #ff7300;
            font: bold 30px sans-serif;
        }

        .btn-username{
            color: white;
            background-color: rgba(52, 52, 52, 0.789);
            border-bottom: 1px solid rgba(255, 255, 255, 1);
            height: 30px;
            width: 350px;
            margin-top: 20px;
        }

        .forgot-password{
            margin-top: 20px;
            color: #ff7300;
            font: bold 17px sans-serif;
        }
        .checkmark{
            height: 25px;
            width: 25px;
            color: #ff7300;
        }
        
    </style>
</head>
<body>
    <header class="main">
        
        <div class="containermenu">
            <div class="logo">
                <a href="#"><img class="logotipo" src="./../images/Capturar-removebg-preview.png" alt="bookgear"></a>

            </div>
            <div class="search-box">
                <input type="text" placeholder="Pesquisar">
                <a href="#" class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg></a>
            </div>
            <div class="user">
                <a href="./Login-bookgear.html">Entrar</a>

        <div class="cabecalho">
            <nav>
                <ul>
                    <li><a href="#" class="books">LIVROS</a></li>
                    <li><a href="#" class="boxes">CAIXAS</a></li>
                    <li><a href="#" class="checkout">CARRINHO</a></li>
                    <li><a href="#" class="publisher">EDITORA</a></li>
                    <li><a href="#" class="desejos">WISHLIST</a></li>
                    <li><a href="#" class="autor">AUTORES</a></li>

                </ul>
            </nav>
            <div class="box">
                <div class="texto"><p class="Login">Login</p></div>
                
                <input type="email" name="username" class="btn-username" placeholder="Email">
        
                <input type="password" name="username" class="btn-username" placeholder="Senha">
        
                <p class="forgot-password">Esqueceu a senha?</p>
        
                <p class="forgot-password">NÃ£o tem conta?</p>
