<style>
    body {
        background-color: rgb(43, 43, 46);

    .container {

        display: grid;
        background-color: rgba(33, 35, 37, .8);
        justify-content: space-evenly;

    }

    .menu {
        height: 5%;
        width: 100%;
        grid-template-columns: 100px 400px 100px;
        grid-template-rows: 20px 25px 20px;
        justify-content: space-evenly;
    }

    .principal {
        opacity: 0, 5;
        background-color: rgba(33, 35, 37, .9);
        padding: 20px;
        height: 100%;
        width: 97%;
        justify-content: space-between;
        align-content: space-between;
        grid-template-columns: 250px 150px 150px 150px 150px;
        grid-template-rows: 200px 200px 200px 200px 200px;
    }

    .item {
        text-align: center;
        justify-content: space-around;
    }

    .pesquisa {
        text-align: center;
        font: bold 18px sans-serif;
        color: rgb(173, 173, 173);
        background-color: rgba(238, 238, 238, .0);
        grid-row: 2/3;
        border: 2px solid rgb(69, 69, 70);
        border-radius: 5px;
        grid-column: 2/3;
    }

    .categorias {
        text-align: center;
        padding: 6px;
        color: grey;
        font: bold 15px sans-serif;
        background-color: rgba(43, 43, 46, .4);
        grid-row: 1/6;
        grid-column: 1/2;
    }

    .meio {
        height: 400px;
        width: 100%;
    }

    .livros {
        width: 100%;
        height: 100%;
    }
</style>
