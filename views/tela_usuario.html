<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário - Bookgear</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/cabecalho.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/barrapesquisa.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/scrollbar.css">
    <link rel="icon" type="image/x-icon" href="images/logo-removebg-preview.png">
    <style>
        body {
            background-color: rgb(66, 66, 66);
            background-image: url(../images/background2.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .containermenu {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .logo img {
            margin-left: 15px;
            height: 80px;
        }

        .user a {
            color: #ff7300;
            font-weight: bold;
            margin-left: 20px;
        }

        .container {
            display: grid;
            justify-content: space-evenly;
        }


        .principal {
            background-color: rgb(40, 40, 41);
            padding: 20px;
            padding-top: 20px;
            height: 24rem;
            width: 65%;
            margin: 120px 0px 0px 16%;
            justify-content: left;
            display: inline-flex;
        }

        .insidebox {
            background-color: #181818;
            display: flex;
            flex-direction: column;
            min-height: 360px;
            height: fit-content;
            width: 220px;
            align-items: center;
        }

        .categorias {
            list-style-type: none;
        }

        .input_categoria {
        font-size: 15px;
        border: none;
        padding: 10px;
        margin-top: 15%;
        width: 15vw;
        transition: 0.6s ease;
        background-color: rgb(24, 24, 24);
        color: gray;
    }

        .input_categoria:hover {
            background-color: #f85d03;
            transition: 0.3s ease;
            text-decoration: none;
            cursor: pointer;
            color: black;
        }

        .User {
            margin: 25px;
            color: white;
        }

        .user-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: 10px;
        }
        .data{
            margin-left: 10px;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        form input{
            color: white;
            background-color: rgba(20, 20, 20, 0.021);
            border-bottom: 1px solid rgb(59, 59, 59);
            height: 30px;
            width: 260px;
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>

<body>
    <header class="main">
        <div class="containermenu">
            <div class="logo">
                <a href="/"><img class="logotipo" src="../images/Capturar-removebg-preview.png" alt="bookgear"></a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Pesquisar">
                <a href="#" class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg></a>
            </div>


            <div class="user">
                <a href="/Login">
                    <button type="url" class="botao">Entrar</button></a>
                <a class="login" href="/Cadastro">
                    <button type="url" class="botao">Cadastrar</button></a>
            </div>
        </div>
        <div class="cabecalho">
            <nav>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="#">CAIXAS</a></li>
                    <li><a href="/user">AUTORES</a></li>
                    <li><a href="#">EDITORA</a></li>
                    <li><a href="#">WISHLIST</a></li>
                    <li><a href="/carrinho">CARRINHO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="principal">
        <div class="insidebox">
            <img src="../images/unnamed.png" class="user-img">
            <h1 class="User">User</h1>
            <ul class="categorias">
                <li><button type="url" href="#" class="input_categoria">Dados pessoais</button></li>
                <li><button type="url" href="#" class="input_categoria">Histórico de compras</button></li>
                <li><button type="url" href="#" class="input_categoria">Status de entrega</button></li>
            </ul>
        </div>
        <div class="data">
            <h1 class="title">Dados pessoais</h1>
            <form>
                <label for="userchange"></label>
                <input type="text" placeholder="Nome de Usuário" id="userchange">
                <input type="text" placeholder="E-mail">
                <input type="text">
            </form>
        </div>
    </div>

</body>

</html>
