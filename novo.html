<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
    background-color: rgb(66, 66, 66);
    height: 80px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 999;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 100%;
  }
  
  .logo img {
    height: 60px;
  }
  
  .user a {
    color: #ff7300;
    font-weight: bold;
    margin-left: 20px;
  }
  
  nav {
    background-color: #333;
    height: 50px;
  }
  
  nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  nav ul li {
    margin-right: 20px;
  }
  
  nav ul li a {
    display: block;
    color: #fdfdfc;
    font-size: 16px;
    padding: 15px 20px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  
  nav ul li a:hover {
    background-color: #f85d03;
  }
  .logotipo{
    border-radius: 100px;
  }

  .search-box{
        position: absolute;
        top: 50%;
        left: 70%;
        transform: translate(-50%, -50%);
        background: #2c3441;
        height: 40px;
        border-radius: 40px;
        padding: 10px;

    }

    .search-box:hover >input{
        width: 200px;  
        padding: 0 10px;
         }

         .search-box:hover > .icon{
            background: #ff8800;
            color: #2f3640;
         }

         .icon:hover{
            transform: rotate(360deg) scale(0.8);
         }

         input{
            width: 0;
            border: none;
            outline: none;
            padding: 0;
            background: none;
            font-size: 1.1rem;
            transition: 0.5s ease;
            line-height: 40px;
            color: #fff;

         }

         .icon{
            color: #ff8800;
            float: right;
            width: 40px;
            height: 40px;
            font-size: 1.3rem;
            border-radius: 50%;
             background: #2f3640;
             display: flex;
             justify-content: center;
             align-items: center;
             transition: 0.4s;
             cursor: pointer;

         }

    </style>
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">
            <a href="#"><img class="logotipo" src="unnamed.png" alt="bookgear"></a>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Pesquisar">
            <a href="#" class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></a>
        </div>  
          <div class="user">
            <a href="#">Entrar</a>
            <a href="#">Cadastrar</a>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="#">Livros</a></li>
            <li><a href="#">Caixas</a></li>
            <li><a href="#">Carrinho</a></li>
            <li><a href="#">Editora</a></li>
            <li><a href="#">Wishlist</a></li>
            <li><a href="#">Autores</a></li>
          </ul>
        </nav>
      </header>    
</body>
</html>
